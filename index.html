<!-- Back to Top Button -->
<button id="backToTop" class="btn btn-primary rounded-circle">

</button>

<!-- Liveworksheets Script -->
<script>



  // Wait until the embed loads, then show it and hide the loader
  window.addEventListener("message", function(event) {
    if (event.data === "liveworksheet-loaded") {
      document.getElementById("loader").style.display = "none";
      document.getElementById("liveworksheet8184919").style.display = "block";
    }
  });

  // Show "Back to Top" button on scroll
  const backToTopBtn = document.getElementById("backToTop");
  window.addEventListener("scroll", () => {
    backToTopBtn.style.display = window.scrollY > 200 ? "block" : "none";
  });
  backToTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>

<!-- Bootstrap JS (for optional functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
