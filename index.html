<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selamat Datang di Asesmen Tes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .link-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    a {
      text-decoration: none;
      padding: 15px 25px;
      background-color: white;
      color: #333;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
    }

    a:hover {
      background-color: #f4f4f4;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1em;
      }

      a {
        padding: 12px 20px;
        font-size: 1em;
      }
    }

    @media (max-width: 480px) {
      .link-buttons {
        flex-direction: column;
        gap: 15px;
      }

      a {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di Asesmen Tes</h1>
  <p>Silakan klik jenis asesmen (Kognitif / Non-kognitif) di bawah ini.</p>
  
  <div class="link-buttons">
    <a href="cognitive.html">Kognitif</a>
    <a href="non-cognitive.html">Non-kognitif</a>
  </div>

</body>
</html>
